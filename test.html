<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هدر رسپانسیو موبایل</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:sans-serif;}
body {background:#121124; color:#fff;}

/* هدر */
header {
    width:100%;
    padding:20px 40px;
    position:relative;
    z-index:100;
}

/* کانتینر هدر */
.header-container {
    max-width:1180px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* لوگو */
.logo {
    font-size:1.25rem;
    font-weight:bold;
    color:#1E88E5;
}
.logo span { color:#8750F7; }

/* منوی دسکتاپ */
nav.desktop {
    display:flex;
    gap:30px;
}
nav.desktop ul {
    display:flex;
    gap:30px;
    list-style:none;
}
nav.desktop a {
    text-decoration:none;
    color:#D3BDFF;
    transition:0.3s;
}
nav.desktop a:hover {
    color:#e72828;
}

/* دکمه رزومه */
.resume-btn {
    display:flex;
    align-items:center;
    gap:5px;
    border-radius:50px;
    padding:8px 20px;
    text-decoration:none;
    color:white;
    font-weight:500;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
    transition:0.3s;
    background-image: linear-gradient(90deg, #2d1f49 0%, #8750f7 100%);
}
.resume-btn:hover { box-shadow:0 6px 12px rgba(0,0,0,0.5); }

/* همبرگر */
.hamburger {
    display:none;
    flex-direction:column;
    justify-content:space-between;
    width:30px;
    height:22px;
    cursor:pointer;
}
.hamburger span {
    display:block;
    height:3px;
    background:white;
    border-radius:2px;
    transition:0.3s;
}
.hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2) {
    opacity:0;
}
.hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px,-5px);
}

/* منوی موبایل */
nav.mobile {
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100vh;
    background: #1E1E2F;
    padding: 50px 20px;
    gap: 25px;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 99;
}
nav.mobile.active {
    transform: translateX(0);
}
nav.mobile a {
    text-decoration:none;
    color:white;
    font-size:18px;
    transition:0.3s;
}
nav.mobile a:hover { color:#8750F7; }

/* ریسپانسیو */
@media screen and (max-width:768px){
    nav.desktop { display:none; }

    .mobile-header {
        display:flex;
        justify-content:space-between;
        align-items:center;
        width:100%;
    }

    .logo { order:2; text-align:center; flex:1; }
    .resume-btn { order:1; }
    .hamburger { display:flex; order:3; }
}
</style>
</head>
<body>

<header>
    <!-- دسکتاپ -->
    <div class="header-container">
        <div class="logo">wa<span>beta</span></div>
        <nav class="desktop">
            <ul>
                <li><a href="#">صفحه اصلی</a></li>
                <li><a href="#">نمونه کارها</a></li>
                <li><a href="#">خدمات</a></li>
                <li><a href="#">مهارت ها</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
        <a href="logo/logotype.svg" download class="resume-btn">دانلود رزومه</a>
    </div>

    <!-- موبایل -->
    <div class="header-container mobile-header">
        <a href="logo/logotype.svg" download class="resume-btn">دانلود رزومه</a>
        <div class="logo">wa<span>beta</span></div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <nav class="mobile" id="mobileMenu">
        <a href="#">صفحه اصلی</a>
        <a href="#">نمونه کارها</a>
        <a href="#">خدمات</a>
        <a href="#">مهارت ها</a>
        <a href="#">تماس با ما</a>

    </nav>
</header>

<script>
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobileMenu');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  mobileMenu.classList.toggle('active');
});
</script>

</body>
</html>
